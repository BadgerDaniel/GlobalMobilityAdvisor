apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: global-iq-uploads-pvc
  labels:
    app: global-iq
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and specify storageClassName if you have a specific storage class
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: global-iq-logs-pvc
  labels:
    app: global-iq
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # Uncomment and specify storageClassName if you have a specific storage class
  # storageClassName: standard
