[pytest]
# Pytest configuration for Global IQ application tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    async_test: Tests that use async/await
    slow: Tests that take longer to run
    openai: Tests that interact with OpenAI API (mocked)
    router: Tests for enhanced agent router
    collector: Tests for input collectors
    file_processing: Tests for file processing handlers
    auth: Tests for authentication
    session: Tests for session management

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
